<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="./img/logo.png" alt="Logo Alura" >
    </header>
    <main>
        <section class="areaText">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion"><img src="./img/simbolo.png" alt=""> Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar </button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="areaMensaje">
            <textarea cols="20" rows="10" class="mensaje" placeholder= "Ningún mensaje fue encontrado"></textarea>
            <div>
                <button class="btn-copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>

    <footer class="pie-pagina">
        <p>© 2023 Todos los derechos reservados por Jorge Alexander Taco | Oracle+AluraLatam. </p>
    </footer>
    
    <script src="./js/script.js"></script>
</body>
</html>
